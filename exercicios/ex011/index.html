<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador:</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audios em HTML5</h1>
    <p>Vamos aprender a reproduzir audios em html5.</p>
    <audio src="midia/Livin' Up (Sting) - Otis McDonald.mp3" controls autoplay></audio>
    
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>

    <h2>Outra forma de colocar audios:</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conseguiu carregar o audio<a href="midia/guanacast-33.mp3">Clique aqui para reproduzir</a></p>
    </audio>
</body>
</html>
