<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Criando sites com imagens</title>
</head>
<body>
    <h1>Criando meu site com imagens</h1>
    <p>Testando formatos diferentes de imagens no meu site, veja abaixo uma dessas imagens:</p>
    <img src="img200.png" alt="logo de HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/img2200.png" alt="Logo de CSS3">
    <p>Também podemos carregar imagens externas como as com URLs!</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/javascript-2038874-1720087.png" alt="Logo JAVA SCRIPT">
</body>
</html>
